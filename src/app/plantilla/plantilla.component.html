<p>
  {{titulo}}
</p>

<div *ngIf="administrador; then admin else noAdmin"></div>

<ng-template #admin>
  <button (click)="cambiar(false)">Cambiar</button>
  <strong style="color:green">Eres el administrador</strong>
</ng-template>

<ng-template #noAdmin>
    <button (click)="cambiar(true)">Cambiar</button>
    <strong style="color:red">No eres el administrador</strong>
</ng-template>
